<div ng-controller="tradeDetailCtrl">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Trade Details</legend>

            <div class="row">
                <label class="col-md-4 control-label" >Does the company preserve its Copyrights ?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forPreserveCopyRight-Y">
                        <input type="radio"  ng-model="userDetail.preserveCopyRight" ng-value="1" name="preserveCopyRight" id="forPreserveCopyRight-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forPreserveCopyRight-N">
                        <input type="radio"  ng-model="userDetail.preserveCopyRight" ng-value="0" name="preserveCopyRight" id="forPreserveCopyRight-N" >
                        No
                    </label>
                </div>
            </div>

            <div class="row">
                <label class="col-md-4 control-label" >Does the company register its Trademarks ?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forRegTradeMark-Y">
                        <input type="radio" ng-model="userDetail.regTradeMark" ng-value="1" name="regTradeMark" id="forRegTradeMark-Y"  >
                        Yes
                    </label>
                    <label class="radio-inline" for="forRegTradeMark-N">
                        <input type="radio" ng-model="userDetail.regTradeMark" ng-value="0" name="regTradeMark" id="forRegTradeMark-N" >
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Does the company website domain reflect its
                    business name ?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forDomainRefBN-Y">
                        <input type="radio" ng-model="userDetail.domainRefBN" ng-value="1" name="domainRefBN" id="forDomainRefBN-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forDomainRefBN-N">
                        <input type="radio" ng-model="userDetail.domainRefBN" ng-value="0" name="domainRefBN" id="forDomainRefBN-N">
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Does the company website domain reflect any of
                    the best selling product names?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forDomainRefPN-Y">
                        <input type="radio" ng-model="userDetail.domainRefPN" ng-value="1" name="domainRefPN" id="forDomainRefPN-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forDomainRefPN-N">
                        <input type="radio" ng-model="userDetail.domainRefPN" ng-value="0" name="domainRefPN" id="forDomainRefPN-N" >
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label">Has the company identified its trade secrets?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forTradeSec-Y">
                        <input type="radio" ng-model="userDetail.tradeSec" ng-value="1" name="tradeSec" id="forTradeSec-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forTradeSec-N">
                        <input type="radio" ng-model="userDetail.tradeSec" ng-value="0" name="tradeSec" id="forTradeSec-N" >
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Has the company categorized its trade secrets?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forCategoriTradeSec-Y">
                        <input type="radio" ng-model="userDetail.categoriTradeSec" ng-value="1" name="categoriTradeSec" id="forCategoriTradeSec-Y">
                        Yes
                    </label>
                    <label class="radio-inline" for="forCategoriTradeSec-N">
                        <input type="radio" ng-model="userDetail.categoriTradeSec" ng-value="0" name="categoriTradeSec" id="forCategoriTradeSec-N">
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Does the company have a framework to manage
                    cyber security risk?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forMngCyberSecRisk-Y">
                        <input type="radio" ng-model="userDetail.mngCyberSecRisk" ng-value="1"  name="mngCyberSecRisk" id="forMngCyberSecRisk-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forMngCyberSecRisk-N">
                        <input type="radio" ng-model="userDetail.mngCyberSecRisk" ng-value="0" name="mngCyberSecRisk" id="forMngCyberSecRisk-N">
                        No
                    </label>
                </div>
            </diV>
            <div class="row">
                <label class="col-md-4 control-label" >Has the company taken reasonable measures to protect its trade secrets?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forProtectTradeSec-Y">
                        <input type="radio" ng-model="userDetail.protectTradeSec" ng-value="1"   name="protectTradeSec" id="forProtectTradeSec-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forProtectTradeSec-N">
                        <input type="radio" ng-model="userDetail.protectTradeSec" ng-value="0"   name="protectTradeSec" id="forProtectTradeSec-N">
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Has the company taken reasonable measures to protect its confidential information</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forProtectConfInfo-Y">
                        <input type="radio" ng-model="userDetail.protectConfInfo" ng-value="1"  name="protectConfInfo" id="forProtectConfInfo-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forProtectConfInfo-N">
                        <input type="radio" ng-model="userDetail.protectConfInfo" ng-value="0"  name="protectConfInfo" id="forProtectConfInfo-N">
                        No
                    </label>
                </div>
            </div>


            <!--<div class="form-group" style="margin-left: 25%;">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button id="submittrd" name="submittrd" class="btn btn-primary">Continue To Next Form</button>
                </div>
            </div>-->
            <div class="row">
                <div class="col-xs-offset-3 col-xs-8 " style="margin-left:80%;">
                    <!-- <a style="background-color: #8c6316;" href="#biz" class="btn btn-primary nexttab" data-toggle="tab" id="btn-next" onclick="$('.nav-tabs > .active').next('li').find('a').trigger('click');">Edit Previous Changes</a> -->

                    <a style="background-color:green;" href="#risk" class="btn btn-primary nexttab" data-toggle="tab" id="btn-next" ng-click="tradeDetSubmit(userDetail)">Save and Continue</a>
                </div>
            </div>

        </fieldset>
    </form>
</div>
