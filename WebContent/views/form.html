
<div class="row">
<div class="col-sm-12">

  <div id="form-container" ng-controller="customersCtrl">
  
      <div class="page-header text-center">
          <!-- <h2>Please fill the Forms</h2> -->
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Company Details</a>
              <a ui-sref-active="active" ui-sref=".finance"><span>2</span> Financial Details</a>
              <a ui-sref-active="active" ui-sref=".biz"><span>3</span> Business Details</a>
              <a ui-sref-active="active" ui-sref=".trade"><span>4</span> Trade Details</a>
              <a ui-sref-active="active" ui-sref=".risk"><span>5</span> Risk Management</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()" >
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  
  </div>
 

</div>
</div>
