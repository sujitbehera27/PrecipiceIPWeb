<div ng-controller="financeDetailCtrl">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Financial Details</legend>

            <div class="row">
                <label class="col-md-4 control-label" for="revenue">What is the annual world-wide revenue for the business?</label>
                <div class="col-md-4">
                    <select id="revenue" ng-model="userDetail.annualRev" name="revenue" class="form-control input-sm">
                        <option value="">Select One</option>
                        <option value="less than $50 million" >less than $50 million</option>
                        <option value="more than $50 million, but less than $1 billion">more than $50 million, but less than $1 billion</option>
                        <option value="1 billion or more">1 billion or more</option>
                    </select>
                </div>
            </div>
            <div class="row" >
                <label class="col-md-4 control-label" for="emptotal">How many employees are in the business world-wide?</label>
                <div class="col-md-4">
                    <select id="emptotal" ng-model="userDetail.noOfEmp" name="noOfEmp" class="form-control input-sm">
                        <option value="">Select One</option>
                        <option value="fewer than 100 employees">fewer than 100 employees</option>
                        <option value="100 to 999 employees">100 to 999 employees</option>
                        <option value="1000 or more">1000 or more</option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-bottom: 15px;">
                <label class="col-md-4 control-label" for="emptotal">How does the company invest in R&D?</label>
                <div class="col-md-4">
					<!-- ng-show="content == 'first'" -->
                    <select id="emptotal"  ng-model="userDetail.investInRnD"   name="revenue" class="form-control input-sm"  multiple >
                        <option value="">Select Multiple</option>
                        <option value="Closed innovation">Closed innovation</option>
                        <option value="Open innovation">Open innovation</option>
                        <option value="M&A activity">M&A activity</option>

                    </select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 15px;">
                <label class="col-md-4 control-label" for="country">Which regions of the world does the business manufacture/sell/distribute its products?</label>
                <div class="col-md-4">

 					<!-- ng-show="content == 'first'"  -->
                    <select id="country" ng-model="userDetail.busInCountries"  name="busInCountries" class="form-control input-sm"  multiple >
                        <option value="">Select Multiple</option>
                        <option value="US">US</option>
                        <option value="Canada">Canada</option>
                        <option value="Europe">Europe</option>
                        <option value="Japan">Japan</option>
                        <option value="South America">South America</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label class="col-md-4 control-label" >Does the company use third parties to distribute its product?</label>
                <div class="col-md-4" ng-init="userDetail.thirdPartyProd= 0 ">
                    <label class="radio-inline" for="forDisProd-Y">
                        <input type="radio" ng-model="userDetail.thirdPartyProd" ng-value="1" name="thirdPartyProd" id="forDisProd-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forDisProd-N">
                        <input type="radio" ng-model="userDetail.thirdPartyProd" ng-value="0" name="thirdPartyProd" id="forDisProd-N" >
                        No
                    </label>
                </div>
            </div>


            <div class="row">
                <label class="col-md-4 control-label" >What is the nature of companyâ€™s business? Sell Products?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forCompBiz-Y">
                        <input type="radio" ng-model="userDetail.compBusType" ng-value="1" name="compBusType" id="forCompBiz-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forCompBiz-N">
                        <input type="radio" ng-model="userDetail.compBusType" ng-value="0" name="compBusType" id="forCompBiz-N" >
                        No
                    </label> <br><label style="font-size: 14px;color: #cc7a00">If yes, select all IP insurance coverage that apply:</label>

                    <select id="forCompBiz" ng-show="userDetail.compBusType=='1'" ng-model="userDetail.sellProd" name="sellProd" class="form-control input-sm"  multiple="multiple" >
                        <option value="">Select Multiple</option>
                        <option value="OEM">OEM</option>
                        <option value="Retailer">Retailer</option>
                        <option value="Distributor">Distributor</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <label class="col-md-4 control-label" >Sell services?</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="forSellServiceY">
                        <input type="radio" ng-model="userDetail.sellService" ng-value="1" name="sellService" id="forSellServiceY" >
                        Yes
                    </label>
                    <label class="radio-inline" for="forSellServiceN">
                        <input type="radio" ng-model="userDetail.sellService" ng-value="0" name="sellService" id="forSellServiceN" >
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >Sell products and services</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="sellProdAndSvc-Y">
                        <input type="radio" ng-model="userDetail.sellProdAndSvc" ng-value="1" name="sellProdAndSvc" id="sellProdAndSvc-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="sellProdAndSvc-N">
                        <input type="radio" ng-model="userDetail.sellProdAndSvc" ng-value="0" name="sellProdAndSvc" id="sellProdAndSvc-N" >
                        No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-md-4 control-label" >License intellectual property</label>
                <div class="col-md-4" >
                    <label class="radio-inline" for="licProp-Y">
                        <input type="radio" ng-model="userDetail.licProp" ng-value="1"  name="licProp" id="licProp-Y" >
                        Yes
                    </label>
                    <label class="radio-inline" for="licProp-N">
                        <input type="radio" ng-model="userDetail.licProp" ng-value="0"  name="licProp" id="licProp-N" >
                        No
                    </label>
                </div>
            </div>
            
            <input type="hidden" ng-model="userDetail.formID" value="2"/>

        </fieldset>
    </form>
